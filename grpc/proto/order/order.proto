syntax ="proto3";
option go_package ="../order";
package order;
service Order{
    rpc Create(CreateOrderRequest) returns (CreateOrderResponse);
}
message CreateOrderRequest{
    string cart_uuid = 1;
    string customer_name = 2;
    string phone = 3;
    string address = 4;
}
message CreateOrderResponse {  
	string order_uuid = 1;
  }